name: PR Tests 
on: [pull_request]
jobs:
  build:
    name: Build, lint, test and release on Node 19 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Use Node 19 
        uses: actions/setup-node@v1
        with:
          node-version: 19 

      - name: Install dependencies 
        run: yarn 

      - name: Build
        run: yarn build

      - name: Lint
        run: yarn lint

      - name: Test
        run: yarn test:coverage

      - name: Coverage 
        run: npx codecov -f coverage/*.json 